<!DOCTYPE html>
<html>

<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Recipes App</title>
    <link
    rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.14.0/css/all.min.css"
/>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel='stylesheet' type='text/css' media='screen' href='style.css'>
    <script src='script.js' defer></script>
</head>

<body>

    <div class="mobile container">

        <header>
            <input type="text">
            <button id="search"><i class="fas fa-search"></i></button>
        </header>
        <h3>Fovarite Meals</h3>
        <div class="fav container">
            <ul class="fav-meals">
                <li><img src="https://www.themealdb.com/images/ingredients/Lime.png" alt=""><span>Lime</span></li>
                <li><img src="https://www.uruncekimi.com.tr/wp-content/uploads/2016/05/yemek-fotografi-nasil-cekilir-1.jpg"alt=""><span>Meatball</span></li>
                <li><img src="https://i2.cnnturk.com/i/cnnturk/75/0x0/57b1ac2561361f1dd4e751fc.jpg"alt=""><span>Baklava</span></li>
            </ul>
        </div>
        <div class="meals">
            <span class="random">
                Random Recipe
            </span>
            <div class="meal">
                <div class="meal-header">
                    <img src="" alt= "">
                </div>
            </div>
            <div class="meal-body">
                <h4>Veggie Veggies</h4>
                <button>
                    <i class="fa fa-heart"></i>
                </button>
            </div>
        </div>
    </div>


</body>
</html>
